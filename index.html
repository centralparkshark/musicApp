<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy">
    <title>Music</title>
    <link rel="shortcut icon" href="./imgs/sabrinaCarpenter.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <script defer src="./main.js" type="module"></script>
</head>
<body class="dark">
    <div class="section" id="player">
        
    </div>
    <div class="section" id="songRecs"> 
        <h2 class="title" id="songRecsTitle">Your top songs:</h2>
        <p>Click on an artist, album, or song title to view more information.</p>
        <div class="cardHolder" id="topTracks"></div>
    </div>
    <button id="toggleMode">Light/Dark Mode</button>

    <div class="popUp" id="popUp">
        <div class="popUpCard">
            <div id="closePopUp"><img src="./imgs/close.svg" alt="close button"></div>
            <div class="popUpInfo">
                <div class="left">
                    <div class="albumName">Random Access Memories</div>
                    <div class="top">Daft Punk ∘ 2013 ∘ 13 Songs ∘ 1 hr 14 min</div>
                    <table class="songs">
                        <thead>
                            <td>#</td>
                            <td>Title</td>
                            <td>Duration</td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Give Life Back to Music</td>
                                <td>4:35</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Give Life Back to Music</td>
                                <td>4:35</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="right">
                    <img src="./imgs/sabrinaCarpenter.jpg" alt="" class="albumCover">
                    <div class="genreTags">
                        <div class="genre">Funk</div>
                        <div class="genre">Disco</div>
                    </div>
                    <div class="artists">
                        <div class="artist">
                            <img src="./imgs/sabrinaCarpenter.jpg" alt="">
                            <div class="artistName">Daft Punk</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
