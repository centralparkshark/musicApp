<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy">
    <title>Music</title>
    <link rel="shortcut icon" href="./imgs/sabrinaCarpenter.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script defer src="./main.js" type="module"></script>

</head>
<body class="dark">
    <div class="section">
        <button id="togglePlay">toggle play</button>
    </div>

    <div class="section" id="songRecs"> 
        <h2 class="title" id="songRecsTitle">Your top songs:</h2>
        <p>Click on a song to view more information.</p>
        <div class="cardHolder" id="topTracks"></div>
    </div>

    <button id="toggleMode">Light/Dark Mode</button>

    <div class="popUp" id="popUp">
        <div class="popUpCard">
            <div id="closePopUp"><img src="./imgs/close.svg" alt="close button"></div>
            <div class="popUpInfo">
                <div class="left" id="trackInfo"></div>
                <div class="right" id="artistInfo"></div>
            </div>
        </div>
    </div>
</body>

</html>
